<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' type='text/css' href='lib/reset.css'>
  <link rel='stylesheet' type='text/css' href='lib/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet"> 
  <title>Sweater Weather</title>
</head>
<body>
  <div class="sidebar">
    <a href="#">Login</a>
    <a href="#">Register</a>
  </div>

  <div class="main">
    <section id="search-bar" class="main-items">
      <input type="text" id="location-search-field" placeholder="Enter location to view weather">
      <button class="form-btn">
        <img src="../assets/search.png" id="search-img" />
      </button>
    </section>

    <section id="current-summary" class="main-items">
      <h1>Denver, CO</h1>
    </section>

    <section id="current-detailed" class="main-items">
      <h1>Current Detailed</h1>
    </section>

    <section id="hourly" class="main-items">
      <h1>Hourly Forecast</h1>
    </section>

    <section id="daily" class="main-items">
      <h1>Daily Forecast</h1>
    </section>
  </div>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
</body>
</html>
