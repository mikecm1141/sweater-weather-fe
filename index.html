<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <link rel='stylesheet' type='text/css' href='lib/reset.css'>
  <link rel='stylesheet' type='text/css' href='lib/style.css'>
  <link rel='stylesheet' type='text/css' href='lib/weather-icons.min.css'>
  <link rel='stylesheet' type='text/css' href='lib/weather-icons-wind.css'>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet"> 
  <title>Sweater Weather</title>
</head>
<body>
  <!-- Login Modal Begin -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Login</h2>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="form-login-grid-container">
            <div class="form-grid-item" id="username-login">
              <input type="text" id="user-login" class="text-input" placeholder="Email Address" />
            </div>

            <div class="form-grid-item" id="password-login">
              <input type="password" id="pass-login" class="text-input" placeholder="Password" />
            </div>

            <div class="form-grid-item" id="submit-login">
              <input type="submit" class="form-btn large" value="Login"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Login Modal End -->

  <!-- Register Modal Begin -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Register</h2>
      </div>
      <div class="modal-body">
        <form id="register-form">
          <div class="form-register-grid-container">
            <div class="form-grid-item" id="username-register">
              <input type="text" id="user-register" class="text-input email-input-large" placeholder="Email Address" />
            </div>

            <div class="form-grid-item" class="password-register">
              <input type="password" id="pass-register" class="text-input" placeholder="Password" />
            </div>

            <div class="form-grid-item" class="password-register">
              <input type="password" id="confirm-pass-register" class="text-input" placeholder="Confirm Password" />
            </div>

            <div class="form-grid-item" id="submit-register">
              <span id="register-error"></span>
              <input type="submit" class="form-btn large" value="Register"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Register Modal End -->

  <div class="container">
    <div class="sidebar">
      <div id="logged-out-menu">
        <a href="javascript:void(0)" id="login-btn">Login</a>
        <a href="javascript:void(0)" id="register-btn">Register</a>
      </div>
      <div id="logged-in-menu">
        <h3></h3>
        <a href="javascript:void(0)" id="logout-btn">Logout</a>
        <h2>Favorites</h2>
        <div id="favorites">
        </div>
      </div>
    </div>

    <div class="main">
      <section id="search-bar" class="main-items">
        <input type="text" id="location" class="text-input" placeholder="Enter location to view weather">
        <button class="form-btn" id="location-search">
          <img src="./assets/search.png" id="search-img" />
        </button>
      </section>

      <section id="current-summary" class="main-items current-summary">
      </section>

      <section id="current-detailed" class="main-items">
      </section>

      <section id="hourly" class="main-items">
        <div class="hourly-container">
        </div>
      </section>

      <section id="daily" class="main-items">
      </section>
    </div>
  </div>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>
  <script src="main.bundle.js"></script>
  <script src="lib/modal.js" type="text/javascript"></script>
</body>
</html>
